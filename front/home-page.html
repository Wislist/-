        <script>
            const app = {
              data() {
                return {
                  info: '一言'
                }
              },
              mounted () {
                axios
                  .get('https://v1.hitokoto.cn/')
                  .then(response => (this.info = response.data))
                  .catch(function (error) { // 请求失败处理
                    console.log(error);
                  });
              }
            } 
            Vue.createApp(app).mount('#app')
            </script>
